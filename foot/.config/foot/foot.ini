shell=fish
title=foot
font=JetBrains Mono Nerd Font:size=10
letter-spacing=0
dpi-aware=no
pad=25x25
bold-text-in-bright=no
gamma-correct-blending=no

[scrollback]
lines = 100000

[cursor]
style=beam
beam-thickness=1.5

[colors]
alpha=0.78

[key-bindings]
scrollback-up-page=Alt+k
scrollback-down-page=Alt+j
search-start=Control+Shift+f
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+v XF86Paste

[search-bindings]
cancel=Escape
find-prev=Shift+F3
find-next=F3 Control+G
