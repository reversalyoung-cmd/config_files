# 浅色
bind = SUPER, bracketleft, exec, caelestia scheme set --notify -m light

# 深色
bind = SUPER, bracketright, exec, caelestia scheme set --notify -m dark

# bind = SUPER, SPACE, exec, pkill -x wofi || wofi -n

bind = SUPER, SPACE, exec, pkill -x wofi || ~/.config/wofi/func.sh

bindd = SUPER, TAB, Next workspace, workspace, e+1

bind = SUPER, H, exec, helium-browser
